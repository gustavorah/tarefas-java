spring.application.name=tarefas

spring.datasource.url=jdbc:oracle:thin:@localhost:1521/tarefas
spring.datasource.username=APP_TAREFAS
spring.datasource.password=AppTarefas#123

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
spring.liquibase.default-schema=APP_TAREFAS


# Aumentar logs do Liquibase para debug
logging.level.liquibase=DEBUG
logging.level.liquibase.changelog=DEBUG
#spring.liquibase.clear-checksums=true



spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.hql.bulk_id_strategy: inline