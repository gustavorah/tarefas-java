databaseChangeLog:
  - changeSet:
      id: 002
      author: Gustavo Rahmeier
      changes:
        - createTable:
            tableName: PROJETOS
            columns:
              - column:
                  name: ID
                  type: number
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: NOME
                  type: varchar2(255)
                  constraints:
                    nullable: false
              - column:
                  name: DESCRICAO
                  type: varchar2(255)
                  constraints:
                    nullable: true
              - column:
                  name: DTINICIO
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: DTFIM
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: USUARIO_ID
                  type: number
                  constraints:
                    foreignKeyName: fk_usuario_id
                    references: "USUARIOS(id)"
      rollback:
        - dropTable:
            tableName: PROJETOS